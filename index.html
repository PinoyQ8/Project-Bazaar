<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline';">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Project Bazaar | Genesis</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --card-bg: #1e1e1e; --gold: #FFD700;
            --green: #4CAF50; --blue: #3498db; --red: #ff4444;
            --text-main: #ffffff; --text-dim: #aaaaaa;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .ticker-wrap { background: var(--gold); color: black; width: 100%; padding: 8px; text-align: center; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; border-radius: 4px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 20px; width: 90%; max-width: 350px; text-align: center; margin-bottom: 20px; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin: 8px 0; transition: 0.3s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-danger { background: var(--red); color: white; }
        
        /* TRUST SCORE GAUGE */
        .trust-circle {
            width: 150px; height: 150px; border-radius: 50%;
            background: conic-gradient(var(--gold) 15%, #333 0%);
            margin: 15px auto; display: flex; align-items: center; justify-content: center;
        }
        .trust-inner { width: 120px; height: 120px; background-color: var(--card-bg); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .score-big { font-size: 2.2rem; font-weight: bold; color: var(--gold); }
        .tier-badge { background: #612F74; padding: 6px 18px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; margin: 10px 0; }
        
        .progress-track { background: #333; height: 8px; border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .progress-fill { background: var(--gold); height: 100%; width: 15%; transition: 1s ease; }
    </style>
</head>

<body>
    <div class="ticker-wrap">üöÄ PROJECT BAZAAR GENESIS LIVE ‚Ä¢ GLOBAL LEGACY PROTOCOL</div>

    <div style="text-align: center; margin-bottom: 15px;">
        <h4 style="color: var(--gold); margin: 0;">GLOBAL PIONEER NODE</h4>
        <p id="user-identity" style="color: var(--text-dim); font-size: 0.8rem;">ID: NOT CONNECTED</p>
    </div>

    <div class="card">
        <h3 style="margin:0; color:var(--gold)">üõ°Ô∏è MERCHANT IDENTITY</h3>
        <div class="trust-circle" id="trust-gauge">
            <div class="trust-inner">
                <span class="score-big" id="ts-display">15%</span>
                <span style="font-size:0.6rem; color:var(--text-dim)">TRUST SCORE</span>
            </div>
        </div>
        <div class="tier-badge" id="tier-name">ITERANT</div>
        
        <div class="progress-track"><div class="progress-fill" id="ts-bar"></div></div>
        
        <button id="connect-btn" class="btn" style="border: 1px solid var(--gold); background: transparent; color: var(--gold); margin-top: 20px;">üîå CONNECT WALLET</button>
    </div>

    <div class="card">
        <h3 style="margin:0; color:var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px;">üìú MERCHANT LEDGER</h3>
        <div id="merchant-list" style="max-height: 200px; overflow-y: auto; text-align: left; margin-top: 10px; padding-right: 5px;">
            <!-- Dynamic Content Loads Here -->
            <p style="color:var(--text-dim); text-align:center; font-size: 0.8rem;">Waiting for Node Connection...</p>
        </div>
    </div>

    <div class="card">
        <h5 style="margin:0 0 10px 0; color:var(--gold)">üõ†Ô∏è MERCHANT UTILITY</h5>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn btn-blue">üì± QR</button>
            <button id="commit-btn" class="btn btn-danger">COMMIT PI</button>
        </div>
    </div>

    <script>
        // üõ°Ô∏è AUTH & DATA LOGIC
        let discoveryPoints = 0;
        const discoveredMerchants = new Set();
        let currentUser = "Guest";

        async function initBazaar() {
            try {
                // Initialize Pi SDK
                Pi.init({ version: "2.0", sandbox: false });
                console.log("Pi SDK Ready");
            } catch (e) { console.error("SDK Error", e); }
        }

        function updateGauge() {
            // 2. Gauge Reactivity Logic
            const maxPoints = 100; // Cap for visual gauge
            const percentage = Math.min((discoveryPoints / maxPoints) * 100, 100);
            
            // Update Visuals
            document.getElementById('trust-gauge').style.background = 
                `conic-gradient(var(--gold) ${percentage}%, #333 0%)`;
            document.getElementById('ts-display').innerText = discoveryPoints;
            document.getElementById('ts-bar').style.width = `${percentage}%`;

            // Update Tier Name
            let tierName = "ITERANT";
            if (discoveryPoints > 70) tierName = "ELDER NOMINEE";
            else if (discoveryPoints > 30) tierName = "PROVEN";
            
            document.getElementById('tier-name').innerText = tierName;
        }

        async function connectWallet() {
            try {
                const auth = await Pi.authenticate(['username', 'payments'], (p) => {});
                
                currentUser = auth.user.username;
                document.getElementById('user-identity').innerText = `WELCOME, ${currentUser.toUpperCase()}`;
                
                document.getElementById('connect-btn').innerText = "‚úÖ NODE CONNECTED";
                document.getElementById('connect-btn').style.color = "var(--green)";
                
                // Load actual CSV data from our server
                const response = await fetch('/api/merchants');
                const data = await response.json();
                console.log("Bazaar Merchants Loaded:", data.length);

                // Render Universal UI List
                const listContainer = document.getElementById('merchant-list');
                listContainer.innerHTML = ''; // Clear loading state

                data.forEach(merchant => {
                    const item = document.createElement('div');
                    item.style.borderBottom = '1px solid #333';
                    item.style.padding = '10px 0';
                    item.style.cursor = 'pointer';
                    
                    // 1. Discovery Points & 3. Engagement Logs
                    item.onclick = async () => {
                        const mName = merchant.Name || 'Unknown';
                        if (!discoveredMerchants.has(mName)) {
                            discoveredMerchants.add(mName);
                            discoveryPoints += 5;
                            updateGauge();
                            
                            // Send log to server
                            const response = await fetch('/api/discovery', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ merchant: mName, points: discoveryPoints, user: currentUser })
                            });

                            // 2. Visual Success: Confirm J: Drive Receipt
                            const result = await response.json();
                            if (result.status === "Logged") {
                                const btn = document.getElementById('commit-btn');
                                btn.innerText = "‚úÖ RECORDED ON J:DRIVE";
                                btn.style.background = "var(--green)";
                            }
                        }
                    };

                    item.innerHTML = `
                        <div style="color:var(--gold); font-weight:bold; font-size: 0.9rem;">${merchant.Name || 'Unknown Merchant'}</div>
                        <div style="font-size:0.75rem; color:var(--text-dim);">üìç ${merchant.Location || 'Global'} ‚Ä¢ üõ†Ô∏è ${merchant.Utility || 'General'}</div>
                    `;
                    listContainer.appendChild(item);
                });
                
            } catch (err) {
                alert("Please open in Pi Browser");
            }
        }

        // 4. Mainnet Simulation
        function simulateCommit() {
            console.log("Initiating Stellar v23 Handshake...");
            const btn = document.getElementById('commit-btn');
            btn.innerText = "‚è≥ TRANSACTION PENDING...";
            btn.disabled = true;
            
            setTimeout(() => {
                console.log("Stellar Consensus Reached.");
                btn.innerText = "‚úÖ COMMITTED";
                btn.style.background = "var(--green)";
            }, 2000);
        }

        window.addEventListener('load', () => {
            initBazaar();
            document.getElementById('connect-btn').onclick = connectWallet;
            document.getElementById('commit-btn').onclick = simulateCommit;
        });
    </script>
</body>
</html>
