<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Bazaar | Merchant Command</title>
    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --gold: #FFD700;
            --pi-purple: #612F74;
            --green: #4CAF50;
            --red: #F44336;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        .light-mode {
            --bg-dark: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #121212;
            --text-dim: #666666;
        }

        .hacker-mode {
            --bg-dark: #000000;
            --card-bg: #001100;
            --text-main: #00ff00;
            --text-dim: #008800;
            --gold: #00ff00;
            --pi-purple: #00ff00;
            --green: #00ff00;
            --red: #ff0000;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px; /* Reduced for mobile */
            overflow-x: hidden;
            width: 100vw;
            box-sizing: border-box;
        }

        /* Responsive Navigation Fix */
        .nav-container {
            display: flex;
            flex-wrap: wrap; /* This fixes the drifting buttons */
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            max-width: 100%;
        }

        .nav-container .btn-outline {
            flex: 1 1 auto;
            min-width: 100px;
            font-size: 0.75rem !important;
            padding: 8px 5px !important;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .card h3 {
            margin-top: 0;
            color: var(--gold);
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            font-size: 1.1rem;
        }

        /* SEAL SCALING */
        .bazaar-seal {
            width: 80px; /* Smaller for mobile */
            height: 80px;
            background: linear-gradient(135deg, var(--gold), #B8860B);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 10px auto 25px auto;
            border: 3px solid var(--pi-purple);
            animation: sealGlow 3s infinite alternate;
        }

        @keyframes sealGlow {
            from { box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2); }
            to { box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5); }
        }

        .seal-inner {
            width: 60px;
            height: 60px;
            background: var(--pi-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--gold);
        }

        .pi-symbol {
            color: var(--gold);
            font-size: 35px;
            font-weight: bold;
        }

        .ribbon {
            position: absolute;
            bottom: -6px;
            background: var(--gold);
            color: var(--pi-purple);
            padding: 2px 8px;
            font-size: 8px;
            font-weight: 900;
            border-radius: 4px;
            border: 1px solid #fff;
            white-space: nowrap;
        }

        /* GAUGE */
        .trust-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(var(--gold) 0% 0%, #333 0% 100%);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trust-inner {
            width: 110px;
            height: 110px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, var(--gold), #e6c200);
            border: none;
            color: black;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
        }

        /* HEADER BOX */
        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 0 5px;
        }

        #custom-modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 99999;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #1e1e1e;
            border: 2px solid var(--gold);
            padding: 20px;
            border-radius: 15px;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="bazaar-seal">
        <div class="seal-inner">
            <span class="pi-symbol">œÄ</span>
        </div>
        <div class="ribbon">EXCELLENCE</div>
    </div>

    <div class="header-controls">
        <h2 style="margin:0; color: var(--gold); font-size: 1.2rem;">MERCHANT COMMAND</h2>
        <div id="admin-display" style="font-size: 0.7rem; color: var(--text-dim);">Admin: Loading...</div>
        <div style="display: flex; gap: 5px;">
            <button class="btn btn-outline" style="width:40px; padding: 5px;" onclick="toggleTheme()">üåì</button>
            <button id="connect-btn" class="btn btn-outline" style="width: auto; padding: 5px 10px; font-size: 0.8rem;" onclick="connectWallet()">üîå CONNECT</button>
        </div>
    </div>

    <div class="nav-container">
        <button class="btn btn-outline" onclick="switchView('dashboard')">üìä DASHBOARD</button>
        <button class="btn btn-outline" onclick="switchView('map')">üó∫Ô∏è MAP</button>
        <button class="btn btn-outline" onclick="switchView('shop')">üõí SHOP</button>
        <button class="btn btn-outline" onclick="switchView('voting')">üó≥Ô∏è VOTING</button>
        <button class="btn btn-outline" onclick="switchView('chat')">üí¨ CHAT</button>
        <button class="btn btn-outline" onclick="switchView('profile')">üë§ PROFILE</button>
    </div>

    <div id="dashboard-view">
        <div class="dashboard-grid">
            <div class="card" style="text-align: center;">
                <h3>üõ°Ô∏è IDENTITY</h3>
                <div class="trust-circle" id="trust-gauge">
                    <div class="trust-inner">
                        <span class="score-big" id="ts-display" style="font-size: 2rem; font-weight: bold;">15%</span>
                        <span class="score-label" style="font-size: 0.6rem; color: var(--text-dim);">TRUST SCORE</span>
                    </div>
                </div>
                <div class="tier-badge" id="tier-name" style="background: var(--pi-purple); padding: 5px 15px; border-radius: 20px; margin-top: 15px; display: inline-block; font-weight: bold;">ITERANT</div>
                <button class="btn" style="margin-top:20px;" onclick="simulateTrade()">üõí SIMULATE TRADE (+2%)</button>
            </div>

            <div class="card">
                <h3>üè¶ STATUS</h3>
                <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333;">
                    <span>Pi Bond</span>
                    <span style="color: var(--red);" id="bond-text">‚óè NOT STAKED</span>
                </div>
                <button class="btn" id="stake-btn" onclick="stakeBond()">üîí STAKE 20 PI</button>
            </div>
        </div>
    </div>

    <div id="custom-modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" style="color: var(--gold);"></h3>
            <p id="modal-message" style="color: white; font-size: 0.9rem;"></p>
            <button class="btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        let trust = 15;
        function updateUI() {
            const angle = trust * 3.6;
            document.getElementById('trust-gauge').style.background = `conic-gradient(var(--gold) ${angle}deg, #333 0deg)`;
            document.getElementById('ts-display').innerText = trust + "%";
        }

        function simulateTrade() {
            if(trust < 100) {
                trust += 2;
                updateUI();
                showModal("SUCCESS", "Trade Simulated! Trust score increased.", "alert");
            }
        }

        function showModal(title, msg) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = msg;
            document.getElementById('custom-modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('custom-modal-overlay').style.display = 'none';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function switchView(view) {
            // Simplified for the UI fix
            console.log("Switching to " + view);
        }
    </script>

    <footer style="margin-top: 40px; text-align: center; border-top: 1px solid #333; padding-top: 20px;">
        <span style="font-size: 0.6rem; color: var(--text-dim);">PROJECT BAZAAR v2.0.26 | PiOS COMPATIBLE</span>
    </footer>
</body>
</html>
