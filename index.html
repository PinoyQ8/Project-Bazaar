<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bazaar | Final</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; border: 1px solid #FFD700; border-radius: 15px; padding: 20px; margin: 10px auto; max-width: 400px; }
        .btn { background: #FFD700; color: black; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #custom-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <h2 style="color:#FFD700">MERCHANT COMMAND</h2>
    <div class="card">
        <h3>TRUST SCORE</h3>
        <h1 id="score">15%</h1>
        <button class="btn" onclick="connect()">CONNECT WALLET</button>
        <button class="btn" style="margin-top:10px; background:none; border: 1px solid #FFD700; color:#FFD700" onclick="stake()">STAKE PI BOND</button>
    </div>

    <div id="custom-modal-overlay">
        <div style="background:#1e1e1e; padding:30px; border-radius:15px; border:2px solid #FFD700;">
            <h2 id="m-title"></h2>
            <p id="m-body"></p>
            <button class="btn" onclick="closeM()">CLOSE</button>
        </div>
    </div>

    <script>
        function connect() {
            document.getElementById('m-title').innerText = "CONNECTED";
            document.getElementById('m-body').innerText = "Wallet PinoyQ8 Linked.";
            document.getElementById('custom-modal-overlay').style.display = 'flex';
        }
        function stake() {
            document.getElementById('score').innerText = "25%";
            document.getElementById('m-title').innerText = "BOND ACTIVE";
            document.getElementById('m-body').innerText = "20 Pi Locked. Trust Score Boosted!";
            document.getElementById('custom-modal-overlay').style.display = 'flex';
        }
        function closeM() {
            document.getElementById('custom-modal-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
